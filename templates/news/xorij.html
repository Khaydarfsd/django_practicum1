{% extends 'news/base.html' %}
{% load static %}

{% block title %} Xorij xabarlari {%endblock title %}

{% block content %}
    {% for news in xorij_yangiliklari %}

        <div class="container header_bottom">
            <div class="row" >
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <img class="logo_area" src="{{ news.image.url }}" alt="{{ news.title }}" style="width:30%;">
                </div>
            </div>
            <div class="col-sm-4">
                <h4>{{ news.title }}</h4>
            </div>
        </div>

    {% endfor %}
{% endblock content %}
