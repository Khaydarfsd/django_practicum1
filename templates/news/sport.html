{% extends 'news/base.html' %}
{% load static %}

{% block title %} Sport xabarlari {%endblock title %}

{% block content %}
    {% for news in sport_yangiliklari %}

        <div class="container header_bottom">
            <div class="row" >
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <a href="{{news.title.url }}">
                    <img class="logo_area" src="{{ news.image.url }}" alt="{{ news.title }}" style="width:30%;">
                        </a>
                </div>
            </div>
            <div class="col-sm-4">
                <h4>{{ news.title }}</h4>
            </div>
        </div>

    {% endfor %}
{% endblock content %}
